<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<div class="main-wrapper">
  <div class="quick-bar">
    <button class="btn btn-burger">
      <span class="btn-burger__el"></span>
      <span class="btn-burger__el"></span>
      <span class="btn-burger__el"></span>
      <span class="btn-burger__el"></span>
      <span class="btn-burger__el"></span>
      <span class="btn-burger__el"></span>
      <span class="btn-burger__el"></span>
      <span class="btn-burger__el"></span>
      <span class="btn-burger__el"></span>
    </button>
  </div>

  <div class="top-bar">
    <div class="container">
      <div class="top-bar__left">
        <div class="top-bar__links">
          <ul class="nav-links top-bar__menu">
            <li class="nav-links__item top-bar__menu-item">
              <a href="javascript:void(0);" class="nav-links__link">Live дилеры</a>
            </li>
            <li class="nav-links__item top-bar__menu-item top-bar__menu-item--last">
              <a href="javascript:void(0);" class="nav-links__link">F.A.Q.</a>
            </li>
          </ul>
        </div>
      </div>
      <a href="javascript:void(0);" class="top-bar__logo">
        <img src="images/logo.png" alt="" class="top-bar__logo-img">
      </a>
      <div class="top-bar__right">
        <div class="top-bar__user">
          <div class="switch-language">
            <span class="switch-language__current">RU</span>
            <span></span>
          </div>
          <div class="user-top">
            <div class="user-top__info">
              <img class="svg user-top__info-icon" src="images/user.svg" alt="">
              <div class="user-top__info-data">
                <span class="user-top__info-username">username123</span>
                <span class="user-top__info-balance">5,000.00 $</span>
              </div>
            </div>
            <button class="btn btn-gold" id="deposit-btn">
              Пополнить
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container">

    </div>
  </div>
</div>

  <script src="js/main.min.js"></script>
</body>

</html>
